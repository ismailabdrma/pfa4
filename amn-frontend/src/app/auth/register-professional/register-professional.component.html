<div class="register-container">
  <h2>Inscription Professionnelle</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="fullName">Nom Complet:</label>
      <input id="fullName" formControlName="fullName" type="text" />
      <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid" class="error">
        Nom complet est requis.
      </div>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
        Un email valide est requis.
      </div>
    </div>

    <div>
      <label for="password">Mot de passe:</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
        Le mot de passe doit comporter au moins 6 caractères.
      </div>
    </div>

    <div>
      <label for="phone">Téléphone:</label>
      <input id="phone" formControlName="phone" type="text" />
    </div>

    <div>
      <label for="role">Rôle:</label>
      <select id="role" formControlName="role">
        <option value="">Sélectionnez un rôle</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>

    <div>
      <label for="matricule">Matricule:</label>
      <input id="matricule" formControlName="matricule" type="text" />
    </div>

    <div *ngIf="registerForm.get('role')?.value === 'DOCTOR'">
      <label for="specialty">Spécialité:</label>
      <input id="specialty" formControlName="specialty" type="text" />
      <div *ngIf="registerForm.get('specialty')?.touched && registerForm.get('specialty')?.invalid" class="error">
        Spécialité est requise pour les médecins.
      </div>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
  </form>
</div>
