<div class="register-professional-container">
  <h2>Inscription Professionnel</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- Full Name -->
    <div>
      <label for="name">Nom Complet:</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
        Nom requis.
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        Email invalide.
      </div>
    </div>

    <!-- Phone -->
    <div>
      <label for="phone">Téléphone:</label>
      <input id="phone" formControlName="phone" type="text" />
      <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="error">
        Téléphone requis.
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password">Mot de passe:</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Mot de passe requis.
      </div>
    </div>

    <!-- Role -->
    <div>
      <label for="role">Rôle:</label>
      <select id="role" formControlName="role">
        <option value="" disabled>-- Sélectionnez un rôle --</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="error">
        Sélectionnez un rôle.
      </div>
    </div>

    <!-- Matricule -->
    <div>
      <label for="matricule">Matricule:</label>
      <input id="matricule" formControlName="matricule" type="text" />
      <div *ngIf="registerForm.get('matricule')?.invalid && registerForm.get('matricule')?.touched" class="error">
        Matricule requis.
      </div>
    </div>

    <!-- Specialty (Only for DOCTOR) -->
    <div *ngIf="registerForm.get('role')?.value === 'DOCTOR'">
      <label for="specialty">Spécialité:</label>
      <input id="specialty" formControlName="specialty" type="text" />
      <div *ngIf="registerForm.get('specialty')?.invalid && registerForm.get('specialty')?.touched" class="error">
        Spécialité requise pour les médecins.
      </div>
    </div>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <!-- Submit Button -->
    <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
  </form>
</div>
