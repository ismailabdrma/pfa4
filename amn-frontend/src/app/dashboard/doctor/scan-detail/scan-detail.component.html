<div class="container max-w-2xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Détails du Scan</h2>

  <div *ngIf="error" class="text-red-600">{{ error }}</div>
  <div *ngIf="!scan && !error" class="text-gray-500">Chargement...</div>

  <div *ngIf="scan" class="bg-white p-4 shadow rounded space-y-4">
    <p><strong>Titre:</strong> {{ scan.title }}</p>
    <p><strong>Description:</strong> {{ scan.description }}</p>
    <p><strong>Date d’upload:</strong> {{ scan.uploadDate }}</p>
    <p><strong>Type de fichier:</strong> {{ scan.fileType }}</p>

    <div *ngIf="scan.url">
      <h4 class="font-semibold mt-4">Aperçu:</h4>
      <img [src]="scan.url" alt="Scan Image" class="max-w-full rounded border shadow" />
    </div>
  </div>
</div>
