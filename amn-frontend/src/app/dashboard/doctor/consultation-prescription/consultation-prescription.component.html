<div class="container mx-auto p-4 max-w-4xl">
  <h1 class="text-2xl font-bold mb-6">Nouvelle Consultation et Ordonnance</h1>

  <div *ngIf="loading" class="flex justify-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-600"></div>
  </div>

  <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
    Consultation et ordonnance ajoutées avec succès ! Redirection vers le tableau de bord...
  </div>

  <div *ngIf="!loading && !success">
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Détails de la Consultation</h2>
      <label>Motif*</label>
      <textarea [(ngModel)]="record.reason" class="w-full p-2 mb-4 border"></textarea>

      <label>Diagnostic*</label>
      <textarea [(ngModel)]="record.diagnosis" class="w-full p-2 mb-4 border"></textarea>

      <label>Notes supplémentaires</label>
      <textarea [(ngModel)]="record.notes" class="w-full p-2 mb-4 border"></textarea>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Ordonnance</h2>
      <div *ngFor="let med of medications; let i = index">
        <div class="mb-4">
          <label>Médicament {{ i + 1 }}</label>
          <input [(ngModel)]="med.name" class="w-full p-2 mb-2 border" placeholder="Nom du médicament" />

          <input [(ngModel)]="med.dosage" class="w-full p-2 mb-2 border" placeholder="Dosage" />

          <input [(ngModel)]="med.period" class="w-full p-2 mb-2 border" placeholder="Période" />

          <label>
            <input type="checkbox" [(ngModel)]="med.permanent" /> Traitement permanent
          </label>

          <button (click)="removeMedication(i)" class="text-red-500 mt-2">Supprimer</button>
        </div>
      </div>

      <button (click)="addMedication()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">+ Ajouter Médicament</button>
    </div>

    <div class="flex justify-between">
      <button (click)="cancel()" class="bg-gray-300 px-4 py-2 rounded">Annuler</button>
      <button (click)="submit()" class="bg-purple-600 text-white px-6 py-2 rounded">Enregistrer</button>
    </div>
  </div>
</div>
